    <title>登入會員｜億滿春銀樓</title>

  <body style="background-image: url('./images/bg.jpg')">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top pb-0" style="position: fixed;"></nav>

    <section class="section" style="margin-top: 20px;"></section>

    <div class="container mb-lg-8 mb-5" style="padding-top: 100px;">
      <!-- login -->
      <section>
        <div class="row">
          <div class="col-lg-8 col-md-9 col-12 mx-auto">
            <div
              class="card shadow-md-lg rounded-3 bg-transparent border-0 pt-2 pb-3"
            >
              <div class="card-title mb-0">
                <h2
                  class="fw-bold text-center d-flex align-items-center justify-content-center mt-4"
                >
                  <span class="border rounded-pill fs-2 px-2 py-3 me-2"
                    >登</span
                  >
                  <span class="letter-spacing-lg fs-2">入會員</span>
                </h2>
              </div>
              <div class="card-body p-2">
                <div class="row">
                  <div class="col-lg-6 col-md-8 col-10 mx-auto">
                    <form>
                      <div class="form-floating mb-3">
                        <input
                          type="email"
                          class="form-control bg-transparent border-0 border-bottom rounded-0 border-primary text-primary email"
                          id="email"
                          name="電子信箱"
                          placeholder="請輸入電子信箱"
                        />
                        <label for="email">請輸入電子信箱</label>
                        <p
                          class="mb-0 mt-1 error-message text-dark"
                          data-msg="電子信箱"
                        ></p>
                      </div>
                      <div class="form-floating mb-4">
                        <input
                          type="password"
                          class="form-control bg-transparent border-0 border-bottom rounded-0 border-primary text-primary password"
                          id="password"
                          name="帳號密碼"
                          placeholder="Password"
                        />
                        <label for="password">請輸入帳號密碼</label>
                        <p
                          class="mb-0 mt-1 error-message text-dark"
                          data-msg="帳號密碼"
                        ></p>
                      </div>
                      <div class="d-flex flex-column align-items-center">
                        <button
                          type="submit"
                          class="btn btn-dark px-6 py-2 mb-2 w-100 login-btn"
                        >
                          登入
                        </button>
                        <a
                          href="register.html"
                          class="link-dark text-decoration-none"
                          title="立即註冊！"
                          >還不是會員？</a
                        >
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- footer -->
    <footer class="py-lg-8 py-7 bg-footer">
      <div class="container">
        <div class="row gx-0 gy-lg-0 gy-6">
          <div class="col-md-3 col-6">
            <ul class="list-unstyled mb-0">
              <li class="mb-2"><h4 class="h5">關於我們</h4></li>
              <li class="mb-2">
                <img
                  src="./images/arrow.png"
                  alt="arrow"
                  class="img-fluid w-50"
                />
              </li>
              <li class="mb-2">
                <a href="aboutus.html" class="text-decoration-none">品牌故事</a>
              </li>
              <li>
                <a href="faq.html" class="text-decoration-none">常見問題</a>
              </li>

          </div>
          <div class="col-md-3 col-6">
            <ul class="list-unstyled mb-0">
              <li class="mb-2"><h4 class="h5">服務項目</h4></li>
              <li class="mb-2">
                <img
                  src="./images/arrow.png"
                  alt="arrow"
                  class="img-fluid w-50"
                />
              </li>
              <li class="mb-2">
                <a href="products.html" class="text-decoration-none">黃金商品</a>
              </li>
              <li class="mb-2">
                <a href="priceInformation.html" class="text-decoration-none">舊金收購</a>
              </li>
            </ul>
          </div>
          <div class="col-lg-2 d-lg-block d-none"></div>
          <div class="col-lg-4 col-md-6 col-12">
            <ul class="list-unstyled mb-0">
              <li class="mb-3"><h4 class="h5">億滿春銀樓</h4></li>
              <li class="mb-1">營業時間：周一至周六 09:30-21:30</li>

              <li class="mb-1">店家地址：220新北市板橋區中山路五段161號</li>
            </ul>
          </div>
        </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
